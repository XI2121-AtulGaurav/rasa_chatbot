version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - how_to_search_form
  - how_to_find_form2
  - how_tosearch_form16
  - how_to_fillin_pf_form

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hey! May I help you with these?"
    buttons:
      - title: "form"
        payload: "/how_to_search_form"
      - title: "personal documents"
        payload: 'Hi all'
      - title: "past employeer document"
        payload: "Hi all"
      - title: "pi report"
        payload: "Hi all"
      - title: "Contractor"
        payload: "Hi all"


  utter_form:
  - text: "Here i can help with these"
    buttons:
      - title: "form2"
        payload: "/how_to_find_form2"
      - title: "form11"
        payload: "/how_to_find_form2"
      - title: "form 16"
        payload: "/how_tosearch_form16"
      - title: "PF form"
        payload: "/how_to_fillin_pf_form"
  
  utter_form2_info:
  - text: "You can find these forms on documents and policies section."

  utter_info_form16:
  - text: "Please upload the existing Form 16 and ask the previous employer to share the pending one. Share it with us on email later on. This is a mandatory document for BGV so please follow up and get it closed."

  utter_pf_fill:
  - text: "You need to fill PF form 1, form 2 and CISF form, Please upload a blank form in place of gratuity form."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
