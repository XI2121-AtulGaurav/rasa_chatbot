version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - where_to_find_forms
  - find_process
  - how_to_get_PI_report
  - not_having_cancelled_cheque

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_botgreet:
  - text: "I will help you"

  utter_cancelled_cheque:
  - text: "You can attach the copy of passbook or  screenshot of the internet banking with IFSC code and bank account number."
  
  utter_provide_form:
  - text: "I can help you in these ways. How will you like to proceed?"
    buttons:
      - title: "Process"
        payload: "/find_process"

  utter_process_provide:
  - text: "You can find these forms on documents and policies section : https://people.zoho.com/xebiacom/zp#files/companyfile/listview"
  
  utter_pi_report:
  - text: "Inside official information, there is a link to Predictive Index. Once you complete the same, the report will be sent on your mailbox."
  
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
